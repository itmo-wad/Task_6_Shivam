<!DOCTYPE html>

	<style type="text/css">
		#a1 {
			color: olivedrab; 
			text-align: center; 
			font-size: 50px; 
			width: 60%;
			margin: auto;
		}

		.d_image{
			position: relative;
			display: inline-block;
                        width: 320px;
                        height: 240px;
		}

		.image { 
			width: 320px;
			height: 240px;
		}

		.in_div{
			position: absolute;
			height: 94%;
			width: 97%;
			top: 4px;
			left: 4px;
			border: 1px solid white;
			visibility: hidden;
		}
    .text{
			position: absolute;
			left:0;
			top:40%;
			width:100%;
			text-align: center;
			visibility: hidden;
			color: orangered;
                        font-size:40px;
		}

		.d_image:hover img{
			opacity: 40%;
		}

		.d_image:hover div{
			visibility: visible;
		}
    #big_mod{
			display:none;
			position:fixed;
			top:0;
			left:0;
			width:100%;
			height:100%;
			background-color: rgba(0,0,0,0.9);
			z-index:3;
		}
    #modal{
			display:block;
			position: absolute;
			z-index:2;
			left:15%;
			top:15%;
			width:70%;
			height:60%;
			text-align: center;
			color: white;
			font-size:40px;
			border: 3px solid olive;
			background-color: rgba(150,150,150,0.4);
		}

		#mod_img{
			float:left;
			width:65%;
			height:100%;
			margin-right:10%;
		}
		#mod_txt{
			float:right;
			top:0;
			width:20%;
			height:100%;
			color: pink;
			font-size:30px;
			margin-right:5%;
		}
</style>
</head>

	<script>

		for (var i = 0; i < 16; i++) {
			const n = document.getElementsByClassName("d_image")[i];
			n.addEventListener("click", function(e){
				console.log(e)
				var myModal = document.getElementById("big_mod");
				myModal.style.display = "block";
				var myImg = document.getElementById("mod_img");
				myImg.src = e.currentTarget.firstElementChild.src;
				e.preventDefault();
			});
		}
		const m = document.getElementById("big_mod");
		m.addEventListener("click", function(e){
			if (e.target.id == "big_mod"){
				var myModal = document.getElementById("big_mod");
				myModal.style.display = "none";
			}
		});
	</script>
